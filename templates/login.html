<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.css') }}">
</head>

<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1>Fa√ßa seu login</h1>
        <form method="POST"  action="{{ url_for('autenticar') }}">
            <p><label>Nome de Usuario:</label> <input type="text" class="form-control" name="usuario"></p>
            <p><label>Senha:</label> <input type="password" class="form-control" name="senha"></p>
            <input type="hidden" name="state" value="{{ proxima or url_for('index') }}">
            <p><button class="btn btn-primary" type="submit">Entrar</button></p>
        </form>
    </div>
</body>

</html>
